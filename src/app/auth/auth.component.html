<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-alert
            *ngIf="errorMsg"
            [errorAlertMsg]="errorMsg"
            (closeAlert)="onCloseAlert()"
        ></app-alert>
        <div style="text-align: center;">
            <app-loading-spinner 
                *ngIf="isLoading"
            ></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control" 
                    ngModel
                    name="email"
                    required=""
                    email=""
                    />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control" 
                    ngModel
                    name="password"
                    required=""
                    minlength="6"
                    />
            </div>
            <div>
                <button 
                    type="submit" 
                    [disabled]="authForm.invalid"
                    class="btn btn-primary">{{isLoginMode ? 'Login' : 'Sign Up'}}
                </button>
                <button type="button" class="btn btn-primary" style="margin: 5px;" (click)="onSwitchMode()">
                    {{isLoginMode?'Switch to Sign Up':'Switch to Login'}}
                </button>
            </div>
        </form>






        
    </div>
</div>
